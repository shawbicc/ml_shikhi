<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Explorer's Journey - Offline</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <style>
        .offline-page {
            text-align: center;
            padding: var(--spacing-xl) var(--spacing-md);
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .offline-icon {
            font-size: 5rem;
            color: var(--primary-color);
            margin-bottom: var(--spacing-lg);
        }
        
        .offline-title {
            margin-bottom: var(--spacing-md);
        }
        
        .offline-message {
            max-width: 600px;
            margin: 0 auto var(--spacing-lg);
        }
    </style>
</head>
<body>
    <div class="offline-page">
        <div class="offline-icon">
            <i class="fas fa-wifi-slash"></i>
        </div>
        <h1 class="offline-title">You're Offline</h1>
        <p class="offline-message">Don't worry! ML Explorer's Journey works offline. You can continue your learning journey without an internet connection.</p>
        <p class="offline-message">Your progress will be saved locally and synced when you're back online.</p>
        <a href="/" class="btn">Go to Home Page</a>
    </div>
    
    <script>
        // Check if we're back online
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>
</html>
